{%extends 'tickets/base.html'%}



{%block content%}
<div class="container mt-5">
<h2>Confirmar eliminacion</h2>
<p>Estas seguro de eliminar '{{object.title}}'?</p>
<form method="POST">
    {%csrf_token%}
    <button type="submit" class="btn btn-danger">Confirmar eliminacion</button>
    <a href="{%url 'ticket_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>



{%endblock%}
